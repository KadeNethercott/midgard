
<div ng-cloak>
  <div class="container">
  <p class="input-group">
  <button class="btn btn-info createBtn" ng-click="createComment()">Create</button>
</p>
  <div ng-show="isCreate">
    <form name="addCommentForm" class="form-horizontal" role="form"> 
      <div class='form-group'> 
        <div class="col-xs-4">
          <textarea class="form-control" row="3" type="text" id="inputComment" ng-model="newComment" placeholder="Enter Comment" required></textarea>
        </div>
      </div>
    
      <div class="form-group">
        <div class="col-xs-2">
          <input class="form-control" type="text" id="inputName" ng-model="authorName" placeholder="Enter Name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-2">
          <input class="form-control"  type="number"  id="inputStart" ng-model="startline" placeholder="Start Line" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-2"> 
          <input class="form-control" type="number"  id="inputEnd" ng-model="endline" placeholder="End Line" required>
        </div>
      </div>
    <button class="btn btn-danger" ng-disabled="!addCommentForm.$valid" ng-click="submitComment()">Submit</button>
    </form >
    
</div>
  </div>
  <div  ng-repeat="comment in currentReview.comments">
    <p class="well success" ng-show="comment.fileId == fileId"><i class="glyphicon glyphicon-share"></i>{{" " + comment.reviewer + ": " + comment.comment}}</p>
  </div>
</div>
</div>
